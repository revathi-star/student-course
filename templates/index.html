<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
</head>
<body>
    <h1>Students List<a href="/courses" style="margin-left: 55%;">Go to courses</a></h1>
    {% if s_d|length==0 %}
    No student found. Add the students now!<br>
    {% else %}
    <table id="all-students">
        <tr>
            <th>SNo</th>
            <th>Roll Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        {%for i in s_d%}
        <tr>
            <td>{{ i.student_id}}</td>
            <td><a href="/student/{{i.student_id}}">{{i.roll_number }}</a></td>
            <td>{{i.first_name}}</td>
            <td>{{i.last_name}}</td>
            <td>
                <a href="/student/{{i.student_id}}/update">Update</a>
                <a href="/student/{{i.student_id}}/delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    <a href="/student/create">+Add Student</a>
</body>
</html>
